<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>moodle.gusto-education.com/login/index.html</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="container">
            <div class="logo">
                <img src="images/Screenshot 2024-04-19 143449.png" alt>
            </div>
            <div class="glms">
                <div class="inner_glms">
                    <div class="glms_logo">
                        <img src="images/GLMS white final (1).jpg" alt>
                    </div>
                    <div class="signin">
                        <h3>Sign In</h3>
                        <input class="input_signin" type="text" placeholder="Username / email">
                        <input class="input_password" type="password" placeholder="Password">
                        
                        <div class="password_options">
                            <div class="pw_cb">
                                <input id="cb" type="checkbox">
                                <label for="cb" class="remember_username">Remember Username</label>
                            </div>

                            <label class="forgot_password">Forgot Password?</label>
                        </div>

                        <a>Log in</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
<script src="./main.js"></script>
</html>
